<div class="modal-header">
    <h4 class="modal-title pull-left">Zelle</h4>
    <button type="button" class="btn btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
        Amount: {{order.totalToPay}} USD
    </div>
    <div>
        Receiving Account: <span class="text-danger">216-233-4316</span>
    </div>
    <div>
        Pay to 216-233-4316 directly with Zelle. 
    </div>
    <div>
        Please transfer with memo: 
    </div>
    <div class="text-danger">
        otc order-{{order._id}}
    </div>
    <div>
        Please click "Marked as paid" button after payment finished
    </div>

    <button type="button" class="my-2 btn-primary w-100" (click)="markedAsPaid()">
        Marked as paid
    </button>
</div>
