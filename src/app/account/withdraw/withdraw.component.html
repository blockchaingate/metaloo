<div class="tabCotainer">
    <div class="form-group">
        <label for="exampleInputEmail1">Coin</label>
        <app-combobox [(ngModel)]="coin" [imageType]="'image'" [items]="coins" [dropdownIcon]="'caret'"></app-combobox>
        <small id="emailHelp" class="form-text text-muted" *ngIf="coin">Your balance: {{coin.value}} {{coin.text}}</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Chain</label>
        <app-combobox [(ngModel)]="chain" [imageType]="'image'" [items]="chains" [dropdownIcon]="'caret'"></app-combobox>
    </div>

    <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="address">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="amount">
    </div>

    <button type="button" class="btn-primary w-100 mainColor my-2" (click)="confirm()">
        Confirm
    </button>
</div>
