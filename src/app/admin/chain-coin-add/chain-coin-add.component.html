<form>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Chain</label>
      <select class="form-control" [(ngModel)]="chain">
        <option *ngFor="let chain of chains" value="{{chain._id}}">
          {{chain.name}}
        </option>
      </select>
    </div>  

    <div class="form-group">
      <label for="exampleFormControlSelect1">Coin</label>
      <select class="form-control" [(ngModel)]="coin">
        <option *ngFor="let coin of coins" value="{{coin._id}}">
          {{coin.name}}
        </option>
      </select>
    </div>  

    <div class="form-group">
      <label for="exampleInputEmail1">ID</label>
      <input type="text" class="form-control" placeholder="Enter id" [(ngModel)]="id">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
