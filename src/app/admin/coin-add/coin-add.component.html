<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Symbol</label>
      <input type="text" class="form-control" placeholder="Enter symbol" [(ngModel)]="symbol">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Icon</label>
      <input type="text" class="form-control" placeholder="Enter icon" [(ngModel)]="icon">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Total supply</label>
      <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="total_supply">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
