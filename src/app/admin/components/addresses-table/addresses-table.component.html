
<table class="table">
    <thead>
        <tr>
            <th>
                <label>User</label>
            </th> 
            <th>
                <label>Chain</label>
            </th>   
            <th>
                <label>ID</label>
            </th>       
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of addresses">
            <td>
                {{item.user.email}}
            </td>
            <td>
                {{item.chain?.name}}
            </td>
            <td>
                {{item.id}}
            </td>
        </tr>
    </tbody>
</table>
