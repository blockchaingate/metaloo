<table class="table">
    <thead>
        <tr>
            <th>
                <label>User</label>
            </th>
            <th>
                <label>Coin</label>
            </th>
            <th>
                <label>Available balance</label>
            </th>
            <th>
                <label>Locked balance</label>
            </th>
            <th>
                <label>Security deposit balance</label>
            </th>         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of wallets">
            <td>
                {{item.user?.email}}
            </td>
            <td>
                {{item.coin?.symbol}}
            </td>
            <td>
                {{item.available_balance}}
            </td>
            <td>
                {{item.locked_balance}}
            </td>
            <td>
                {{item.security_deposit_balance}}
            </td>
        </tr>
    </tbody>
</table>
