<div class="container pt-3">        
    <div class="row">
        <div class="col col-12">
            Required fields have an asterisk: *
        </div>
    </div>

    <div class="row">
        <div class="col col-12">
            <div class="form-group">
                <label for="exampleInputEmail1">Password *</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password">
            </div>              
        </div>
    </div>

    <div class="row">
        <div class="col col-12">
            <div class="form-group">
                <label for="exampleInputEmail1">Confirm password *</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="confirmPassword">
            </div>              
        </div>
    </div>   
    

    <div class="row my-3">
        <div class="col col-12">
            <button type="button" class="btn-primary w-100" (click)="resetpassword()">Reset password</button>
        </div>
    </div>
</div>
