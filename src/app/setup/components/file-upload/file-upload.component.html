<div class="main-container d-flex justify-content-center align-items-center" (click)="uploader.click()">

    <div *ngIf="!fileToUpload" class="d-flex flex-column justify-content-center align-items-center">
        <!-- <div class="svg-container d-flex justify-content-center align-items-center">
            <svg width="19" height="14" viewBox="0 0 19 14"><path fill="#FFF" fill-rule="evenodd" d="M.558 1.007C.558.45 1.012 0 1.558 0h15.656c.552 0 1 .45 1 1.007v11.986c0 .556-.454 1.007-1 1.007H1.558c-.552 0-1-.45-1-1.007V1.007zm2 1.993v8h6.2V3h-6.2zM9.79 3v2h6.2V3h-6.2zm0 3v2h6.2V6h-6.2zm0 3v2h6.2V9h-6.2z"></path></svg>
        </div> -->
        <div class=" d-flex justify-content-center align-items-center">
            <span class="ImageUpload__GuideMessage">{{'documentComponent.uploadDoc' |translate}}</span>
        </div>
    </div>

    
    <div *ngIf="fileToUpload">
        <div *ngIf="type=='image'" class="my-3">
            <div class="w-100 h-100">
                <img [src]="fileToUpload" class="w-100 h-100">
            </div>
        </div>
        <div *ngIf="type=='video'" class="my-3">

            <video width="320" height="240" controls>
                <source [src]="fileToUpload" type="video/mp4">
            Your browser does not support the video tag.
            </video>
        </div>
    </div>

</div>
<div class="text-center mt-3 pb-3" *ngIf="title">{{title | translate}}</div>

<input type="file"
id="file"
#uploader
style="display: none;"
(change)="handleFileInput($event.target.files)">
