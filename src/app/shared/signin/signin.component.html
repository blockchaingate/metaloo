<div class="contain-fluid">
    <div class="container pt-3 page">
        <div class="row center mt-5">
            <h2 class="col col-12 center">
                {{ 'signInButton' | translate }}
            </h2>
            <div class="col col-12">
                {{ 'requiredFieldsAsterisk' | translate }}
            </div>
        </div>
        <div class="mt-3"></div>
        <app-rounded-card>
            <div class="row">
                <div class="col col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ 'emailLabel' | translate }}</label>
                        <input type="email" class="form-control" (keydown.enter)="signin()"
                            placeholder="{{ 'enterEmailPlaceholder' | translate }}" [(ngModel)]="email">
                    </div>
                </div>
            </div>

            <div class="row my-3">
                <div class="col col-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ 'passwordLabel' | translate }}</label>
                        <input type="password" class="form-control" (keydown.enter)="signin()"
                            placeholder="{{ 'enterPasswordPlaceholder' | translate }}" [(ngModel)]="password">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <!-- error message -->
                <div class="alert alert-danger" *ngIf="errorMsg">
                    {{ errorMsg |translate }}
                </div>
            </div>

            <div class="row  my-3">
                <div class="col col-12">
                    <button type="button" class="btn btn-primary w-100 btn-lg border100" (click)="signin()"
                        (keydown.enter)="signin()">{{ 'signInButton' |
                        translate }} </button>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/forgot-password">{{ 'forgotPasswordLink' | translate }}</a>
                <a href="/signup">{{ 'createAccountLink' | translate }}</a>
            </div>
        </app-rounded-card>
    </div>
</div>
