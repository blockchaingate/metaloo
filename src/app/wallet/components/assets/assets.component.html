<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Private key</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asset of assets; let i = index">
        <th scope="row">{{pageSize * pageNum + i + 1}}</th>
        <td>{{asset.privateKey}}</td>
        <td>{{asset.address}}</td>
      </tr>
    </tbody>
</table>

<div class="mt-3 text-right">
  <button type="button" class="btn btn-primary" (click)="next()">Next</button>
</div>
