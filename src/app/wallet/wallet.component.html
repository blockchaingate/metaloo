<div class="container m-3">
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Mnemonic</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="mnemonic"></textarea>
    </div>

    <div class="input-group mt-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Chain</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="chainName">
          <option value="{{chain.name}}" *ngFor="let chain of chains">{{chain.name}}</option>
        </select>
    </div>
    <div class="mt-3 text-right">
      <button type="button" class="btn btn-primary" (click)="generate()">Generate</button>
    </div>

    <div class="mt-3" *ngIf="xpub">
      xpub: {{xpub}}
    </div>
    <div class="mt-3" *ngIf="xprv">
      xprv: {{xprv}}
    </div>

    <div class="mt-3" *ngIf="xprv && chainName">
      <app-assets [xprv]="xprv" [chain]="chainName"></app-assets>
    </div>
    
</div>
